<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的画板</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://at.alicdn.com/t/font_771721_uufb148xk.js"></script>
</head>

<body>

    <canvas id="xx" width="500" height="900"></canvas>
    <div id="actions" class="actions x">
        <!-- <button id="eraser">橡皮擦</button>
        <button id="brush">画笔</button> -->
        <svg class="icon active" id="pen" title="画笔">
            <use xlink:href="#icon-Signingpen"></use>
        </svg>
        <svg class="icon" id="eraser" title="橡皮擦">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg class="icon" id="clear" title="清除">
                <use xlink:href="#icon-clear"></use>
            </svg>
            <svg class="icon" id="download" title="保存">
                    <use xlink:href="#icon-baocun"></use>
                </svg>
    </div>
    <ol class="colors">
        <li class="black" title="黑色"></li>
        <li class="red" title="红色"></li>
        <li class="green" title="绿色"></li>
        <li class="blue" title="蓝色"></li>
        <li class="yellow" title="黄色"></li>
        <li class="purple" title="紫色"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <script src="main.js"></script>

</body>

</html>
